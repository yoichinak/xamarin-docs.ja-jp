sections:
- title: 開始するには
  items:
  - type: paragraph
    text: Xamarin と C# で最初の Mac アプリを構築する方法について説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      text: セットアップ
      href: ~/mac/get-started/installation.md
    - image:
        src: https://docs.microsoft.com/media/common/i_xplat-code.svg
      text: Hello Mac
      href: ~/mac/get-started/hello-mac.md
- title: ガイド
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/mac/get-started/index.md
      html: すぐに Xamarin.Mac を活用できるようになるチュートリアルです。 インストールがすべて完了していることを確認し、最初の Mac アプリを構築してみましょう。
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/mac/get-started/index.md
      title: 作業の開始
    - href: ~/mac/app-fundamentals/
      html: ファイル、画像、データベースの扱いなど、Mac アプリを構築するために必要なすべての情報を説明します。
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/mac/app-fundamentals/
      title: アプリケーションの基礎
    - href: ~/mac/user-interface
      html: AppKit で macOS に使用できるすべてのユーザー インターフェイス コントロールについて説明します。
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/mac/user-interface/
      title: ユーザー インターフェイス
    - href: ~/mac/platform/
      html: ストーリーボード、OpenTK、macOS の最新機能などの Mac プラットフォーム機能を使用します。
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/mac/platform/
      title: プラットフォーム機能
    - href: ~/mac/deploy-test/
      html: アプリを構築して App Store に配置する手順と、事前にテストする場合のヒントについて説明します。
      image:
        src: ~/media/icons/i_deploy-test.svg
        href: ~/mac/deploy-test/
      title: 配置とテスト
    - href: ~/mac/internals/
      html: Xamarin.Mac の内部構造の詳細と、アクセシビリティなどの機能について説明します。
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_config-tools.svg
        href: ~/mac/internals/
      title: 高度な概念と内部構造
