    - href: https://developer.xamarin.com/samples/monodroid/android5.0/GoogleIO2014Master/
      html: このサンプルは、Android Lollipop で導入された新しい Material Design API の使用例です。
      image:
        src: images/material-design.png
        href: https://developer.xamarin.com/samples/monodroid/android5.0/GoogleIO2014Master/
      title: Material Design
    - href: https://developer.xamarin.com/samples/monodroid/GooglePlayServices/
      html: このソリューションでは、Xamarin Google Play 開発者サービス NuGet を使用してマップ API いくつかの使用例を紹介しています。
      image:
        src: images/gps.png
        href: https://developer.xamarin.com/samples/monodroid/GooglePlayServices/
      title: Google Play 開発者サービス
    - href: https://developer.xamarin.com/samples/monodroid/UserInterface/FlashCardPager/
      html: このサンプルでは、ViewPager と PagerTabStrip を使用して、フラッシュ カードに一連の数学の問題を表示するアプリを実装する例を紹介しています。
      image:
        src: images/flash.png
        href: https://developer.xamarin.com/samples/monodroid/UserInterface/FlashCardPager/
      title: Flash Card Pager
    - href: https://developer.xamarin.com/samples/monodroid/FragmentsWalkthrough/
      html: フラグメントは、自己完結型のモジュラー コンポーネントです。さまざまなサイズの画面で実行される可能性がある複雑なアプリケーション作成に対処するために使用されます。
      image:
        src: images/fragments.png
        href: https://developer.xamarin.com/samples/monodroid/FragmentsWalkthrough/
      title: フラグメント
    - href: https://developer.xamarin.com/samples/monodroid/ApplicationFundamentals/FingerPaint/
      html: Android のマルチタッチ追跡を使用したカラフルなフィンガーペインティング アプリです。
      image:
        src: images/fingerpaint.png
        href: https://developer.xamarin.com/samples/monodroid/ApplicationFundamentals/FingerPaint/
      title: Finger Paint
    - href: https://developer.xamarin.com/samples/monodroid/android5.0/RecyclerViewer/
      html: このサンプルで、Android 5.0 Lollipop で導入された新しい CardView ウィジェットと RecyclerView ウィジェットの使用方法を理解できます。
      image:
        src: images/recycler.png
        href: https://developer.xamarin.com/samples/monodroid/android5.0/RecyclerViewer/
      title: RecyclerViewer
    - href: https://developer.xamarin.com/samples/monodroid/android5.0/Toolbar/
      html: ActionBar を Android 5.0 Lollipop の新しいツール バーに置き換える Android サンプルです。
      image:
        src: images/toolbar.png
        href: https://developer.xamarin.com/samples/monodroid/android5.0/Toolbar/
      title: ツール バー
    - href: https://developer.xamarin.com/samples/monodroid/wear/WatchFace/
      html: Android Wear ウォッチでカスタムの文字盤を実装する例です。
      image:
        src: images/watchface.png
        href: https://developer.xamarin.com/samples/monodroid/wear/WatchFace/
      title: WatchFace
    - href: https://developer.xamarin.com/samples/android/all/
      html: すべての Xamarin.Android サンプル アプリとコード デモです。
