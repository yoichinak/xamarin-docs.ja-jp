    - href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      html: このサンプルは、データがローカルの SQLite データベースに格納され、アクセスされる Todo リスト アプリケーションの例です。
      image:
        src: images/todo.png
        href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      title: Todo
    - href: https://developer.xamarin.com/samples/mobile/LivePlayer/BugSweeperLP/
      html: これは、よく知られたゲームにひねりを加えたアプリです。 9×9 グリッドのタイルに 10 匹の虫が隠れています。 ゲームをクリアするには 10 匹の虫をすべて見つけて、旗を立てます。
      image:
        src: images/bugsweeper.png
        href: https://developer.xamarin.com/samples/mobile/LivePlayer/BugSweeperLP/
      title: BugSweeper
    - href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      html: RPN (逆ポーランド記法) Calculator では、かっこや等号を使用せずに数字と演算子を入力できます。
      image:
        src: images/rpncalc.png
        href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      title: RPN Calculator
    - href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      html: 指でタッチして動かすことで描画できる回転円盤をシミュレートするプログラムです。 SpinPaint では、タッチすると指の下に線が描画されますが、円盤の他の 3 象限にもその線のミラー画像が複製されます。
      image:
        src: images/spinpaint.png
        href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      title: SpinPaint
    - href: https://developer.xamarin.com/samples/xamarin-forms/XamlSamples/
      html: XAML (eXtensible Application Markup Language) を使用すると、開発者は Xamarin.Forms アプリケーションでコードではなくマークアップを使用してユーザー インターフェイスを定義できます。
      image:
        src: images/xaml.png
        href: https://developer.xamarin.com/samples/xamarin-forms/XamlSamples/
      title: XAML のサンプル
    - href: https://developer.xamarin.com/samples/mobile/LivePlayer/XamagonXuzzleLP/
      html: XAML (eXtensible Application Markup Language) を使用すると、開発者は Xamarin.Forms アプリケーションでコードではなくマークアップを使用してユーザー インターフェイスを定義できます。
      image:
        src: images/xuzzle.png
        href: https://developer.xamarin.com/samples/mobile/LivePlayer/XamagonXuzzleLP/
      title: Xuzzle
