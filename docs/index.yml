additionalContent:
  sections:
  - title: Xamarin.Forms の一般的なタスク
    summary: Xamarin.Forms を使用して Android および iOS アプリを構築するための重要な概念
    items:
    - title: アプリのライフサイクルについて
      summary: アプリがどのように開始され、バックグラウンドに移行するかを理解します。
      url: ~/xamarin-forms/app-fundamentals/app-lifecycle.md
    - title: データの一覧を表示する
      summary: ListView でデータをスクロールして選択します。
      url: ~/xamarin-forms/user-interface/listview/index.md
    - title: XAML およびデータ バインディングを使用する
      summary: MVVM パターンを使用して UI にデータを表示します。
      url: ~/xamarin-forms/xaml/xaml-basics/index.md
    - title: プラットフォーム固有の機能を公開する
      summary: Xamarin.Forms アプリで Android または iOS 固有の機能を使用します。
      url: ~/xamarin-forms/platform/index.yml
    - title: Xamarin.Essentials
      summary: 一般的なデバイスの機能用のクロスプラットフォーム API。
      url: ~/essentials/index.md
    - title: REST Web サービスにアクセスする
      summary: HTTP と JSON を使用して Web サービスと統合および対話する
      url: ~/xamarin-forms/data-cloud/web-services/rest.md
