    items:
    - href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      html: このサンプルは、データがローカルの SQLite データベースに格納され、アクセスされ、Xamarin.Forms で構築された Todo リスト アプリケーションの例です。
      image:
        src: images/todo.png
        href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      title: Todo
    - href: https://github.com/xamarinhq/app-myshoppe
      html: 販売員が販売成績を把握したり、潜在顧客を管理したり、連絡先を表示したり、注文を管理したり、製品カタログを参照したりできるようにするデモ アプリです。
      image:
        src: images/myshoppe.png
        href: https://github.com/xamarinhq/app-myshoppe
      title: My Shoppe
    - href: https://github.com/xamarin/app-crm
      html: 販売員が販売成績を把握したり、潜在顧客を管理したり、連絡先を表示したり、注文を管理したり、製品カタログを参照したりできるようにするデモ アプリです。
      image:
