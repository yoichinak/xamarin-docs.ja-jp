- title: 開始するには
  items:
  - type: paragraph
    text: Xamarin と C# で最初の iOS アプリを構築する方法について説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      text: セットアップ
      href: ~/ios/get-started/installation/index.md
    - image:
