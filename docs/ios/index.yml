- title: ガイド
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/ios/get-started/index.md
      html: すぐに Xamarin.iOS を活用できるようになるチュートリアルです。 インストールがすべて完了していることを確認し、最初の iOS アプリを構築してみましょう。
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
        href: ~/ios/get-started/index.md
      title: 作業の開始
    - href: ~/ios/app-fundamentals/
      html: ファイル、画像、データベースの扱いなど、iOS アプリを構築するために必要なすべての情報を説明します。
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/ios/app-fundamentals/
      title: アプリケーションの基礎
    - href: ~/ios/user-interface
      html: UIKit で iOS に使用できるすべてのユーザー インターフェイス コントロール ウィジェットについて説明します。
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/ios/user-interface/
      title: ユーザー インターフェイス
    - href: ~/ios/platform/
      html: ARKit や CoreML などの iOS プラットフォーム機能、iOS 11 のその他の新機能の使用方法について説明します。
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/ios/platform/
      title: プラットフォーム機能
    - href: ~/essentials/index.md?context=xamarin/ios
      html: モバイル アプリケーション用のクロスプラットフォーム API。
      image:
        src: https://docs.microsoft.com/media/common/i_multi-connect.svg
        href: ~/essentials/index.md?context=xamarin/ios
      title: Xamarin.Essentials
    - href: ~/ios/data-cloud/
      html: ローカル データとリモートデータの格納と取得、その他のクラウド ベースのサービスについて説明します。
      image:
        src: ~/media/icons/i_data-cloud.svg
        href: ~/ios/data-cloud/
      title: データとクラウド サービス
    - href: ~/ios/deploy-test/
      html: アプリを構築して App Store に配置する手順と、事前にテストする場合のヒントについて説明します。
      image:
        src: ~/media/icons/i_deploy-test.svg
        href: ~/ios/deploy-test/
      title: 配置とテスト
    - href: ~/ios/internals/
      html: Xamarin.iOS のしくみについて詳しく説明します。
      image:
        src: https://docs.microsoft.com/media/common/i_config-tools.svg
        href: ~/ios/internals/
      title: 高度な概念と内部構造
    - href: ~/ios/watchos/
      html: Apple Watch 用アプリを構築しましょう。
      image:
        src: ~/media/icons/i_watchos.svg
        href: ~/ios/watchos/
      title: watchOS
    - href: ~/ios/tvos/
      html: Apple TV 用アプリを構築しましょう。
      image:
        src: ~/media/icons/i_tvos.svg
        href: ~/ios/tvos/
      title: tvOS
